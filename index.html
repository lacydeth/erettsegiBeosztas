<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Érettségi beosztás</title>
</head>
<body>
    <div class="container">
        <div class="classroom-cards">
            <div class="card">
                <h1>Hétfő</h1>
                <p>Május 6. - 9:00</p>
                <div class="classes">
                    <div class="class"><button value="H 19" onclick="DisplayItems(this)">Terem: 19</button></div>
                    <div class="class"><button value="H 21" onclick="DisplayItems(this)">Terem: 21</button></div>
                    <div class="class"><button value="H 22" onclick="DisplayItems(this)">Terem: 22</button></div>
                </div>
            </div>
            <div class="card">
                <h1>Kedd</h1>
                <p>Május 7. - 9:00</p>
                <div class="classes">
                    <div class="class"><button value="K 19" onclick="DisplayItems(this)">Terem: 19</button></div>
                    <div class="class"><button value="K 21" onclick="DisplayItems(this)">Terem: 21</button></div>
                    <div class="class"><button value="K 22" onclick="DisplayItems(this)">Terem: 22</button></div>
                </div>
            </div>
            <div class="card">
                <h1>Szerda</h1>
                <p>Május 8. - 9:00</p>
                <div class="classes">
                    <div class="class"><button value="S 19" onclick="DisplayItems(this)">Terem: 19</button></div>
                    <div class="class"><button value="S 21" onclick="DisplayItems(this)">Terem: 21</button></div>
                    <div class="class"><button value="S 22" onclick="DisplayItems(this)">Terem: 22</button></div>
                </div>
            </div>
        </div>
        <div class="student-list">

        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
